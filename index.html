<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>VueJS Tutorial</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Multiple Vue Instances</h1>

  <div id="vue-app-one">
    <h2>{{ title }}</h2>
    <p>{{ greet }}</p>
    <greeting></greeting>

    <h2>Refs</h2>
    <input type="text" ref="refExample"/>
    <button v-on:click="readRefs">Submit</button>
    <p>Your favorite food: {{ output }}</p>
    <div ref="test">hello</div>
  </div>

  <div id="vue-app-two">
    <h2>{{ title }}</h2>
    <p>{{ greet }}</p>
    <button v-on:click="changeTitle">Change App One Title</button>
    <greeting></greeting>
  </div>

  <script src="app.js"></script>
</body>
</html>
